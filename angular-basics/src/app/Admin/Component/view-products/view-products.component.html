<div class="card shadow border-0 mb-7">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Applications</h5>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-nowrap">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList">
                    <td>
                        <a class="text-heading font-semibold" href="#">
                            {{ product.productName }}
                        </a>
                    </td>
                    <td>
                        {{ product.productDescription }}
                    </td>
                    <td>
                        <a class="text-heading font-semibold" href="#">
                            {{ product.productPrice }}
                        </a>
                    </td>
                    <td>
                        {{ product.productQuantity }}
                    </td>
                    <td>
                        <span class="badge badge-lg badge-dot">
                            <i class="bg-success"></i>{{ product.produtRating }}
                        </span>
                    </td>
                    <td>
                        <img alt="..."
                            [src]="product.productImagePath"
                            class="avatar avatar-lg me-2">
                    </td>
                    <td class="text-end">
                        <a [routerLink]="['/update-product', product.productId]" class="btn btn-xs btn-primary me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <button type="button" (click)="confirmBox(product.productId)" class="btn btn-xs btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>    
            </tbody>
        </table>
    </div>
    <div class="card-footer border-0 py-5">
        <span class="text-muted text-sm">Showing 10 items out of 250 results found</span>
    </div>
</div>
