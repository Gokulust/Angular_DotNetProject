<section class="products">

    <h1 class="heading"> new <span>arrivals</span> </h1>

    <div class="box-container">
        <div class="box" *ngFor="let product of productList">
            <div class="image">
                <img [src]="product.productImagePath" class="main-img" alt="">
                <img [src]="product.productImagePath" class="hover-img" alt="">
                <div class="icons">
                    <button onclick="" class="fas fa-shopping-cart"></button>
                    <button onclick="" class="fas fa-search-plus"></button>
                    <a href="" class="fas fa-search-plus"></a>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-share"></a>
                </div>
            </div>
            <div class="content">
                <h3>{{product.productName}}</h3>
                <div class="price">{{product.productPrice}}<span>$399.99</span> </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
        </div>


    </div>

</section>
